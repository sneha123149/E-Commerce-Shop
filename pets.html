<html>
<head>
    <title>Pet Products Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/pbg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hero {
            background-color: rgba(0, 0, 0, 0.7);
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .category, .product-card {
            transition: transform 0.3s ease-in-out;
        }
        .category:hover, .product-card:hover {
            transform: scale(1.05);
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .category img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background: #fff;
            color: black;
            padding: 1rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .product-card button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet Products Shop</h1>
    </header>

    <section class="hero">
        <h1>Everything Your Pet Needs</h1>
    </section>

    <section class="categories">
        <div class="category">
            <img src="image/pf.jpg" alt="Pet Food">
            <h3>Pet Food</h3>
        </div>
        <div class="category">
            <img src="image/pt.jpg" alt="Pet Toys">
            <h3>Pet Toys</h3>
        </div>
        <div class="category">
            <img src="image/pa.jpg" alt="Pet Accessories">
            <h3>Pet Accessories</h3>
        </div>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="image/df.jpg" alt="Dog Food">
            <h3>Premium Dog Food</h3>
            <p class="price">$50</p>
            <button onclick="window.location.href='payment7.html';">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="image/ct.jpg" alt="Cat Toy">
            <h3>Interactive Cat Toy</h3>
            <p class="price">$70</p>
            <button onclick="window.location.href='payment7.html';">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="image/dcp.jpg" alt="Dog Collar">
            <h3>Durable Dog Collar</h3>
            <p class="price">$50</p>
            <button onclick="window.location.href='payment7.html';">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="image/pb.jpg" alt="Pet Bed">
            <h3>Comfortable Pet Bed</h3>
            <p class="price">$200</p>
            <button onclick="window.location.href='payment7.html';">Buy Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Pet Products Shop. All rights reserved.</p>
    </footer>
</body>
</html>
