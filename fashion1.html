<html lang="en">
<head>
    <title>Fashion & Apparel Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/fashion.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            animation: slideIn 1s ease-out;
        }
        .hero {
            background-color: rgba(0, 0, 0, 0.7); 
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 2s ease-out;
        }
        .hero h1 {
            font-size: 3rem;
            animation: slideIn 1s ease-out;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeInUp 2.5s ease-out;
        }
        .category {
            text-align: center;
            flex: 1;
            margin: 0 1rem;
            animation: fadeInUp 2.5s ease-out;
        }
        .category img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            animation: scaleIn 1s ease-in-out;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeInUp 3s ease-out;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background: #fff;
            color: black;
            padding: 1rem;
            animation: zoomIn 1s ease-out;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .product-card img:hover {
            transform: scale(1.1);
        }
        .product-card h3 {
            margin: 1rem 0;
            animation: fadeIn 1.5s ease-out;
        }
        .product-card .price {
            color: #e91e63;
            font-weight: bold;
            animation: fadeIn 1.5s ease-out;
        }
        .product-card button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .product-card button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
        .payment {
            margin-top: 1rem;
        }
        .payment button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .payment button:hover {
            background-color: #d81b60;
            transform: translateY(-5px);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
            animation: fadeInUp 3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
