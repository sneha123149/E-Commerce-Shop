<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fashion & Apparel Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/fashion.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .hero {
            background-color: rgba(0, 0, 0, 0.7); 
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 3rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background: #fff;
            color: black;
            padding: 1rem;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 1rem 0;
        }
        .product-card .price {
            color: #e91e63;
            font-weight: bold;
        }
        .buy-now-button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buy-now-button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fashion & Apparel Shop</h1>
    </header>

    <section class="hero">
        <h1>Step Into Style</h1>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="image/m1.jpeg" alt="Stylish Jacket">
            <h3>Stylish Jacket</h3>
            <p class="price">$25</p>
            <button class="buy-now-button" onclick="redirectToPayment('Stylish Jacket', 25)">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="image/m2.jpeg" alt="Punjabi">
            <h3>Punjabi</h3>
            <p class="price">$75</p>
            <button class="buy-now-button" onclick="redirectToPayment('Punjabi', 75)">Buy Now</button>
        </div>
    </section>

    <script>
        function redirectToPayment(productName, price) {
            localStorage.setItem('selectedProduct', productName);
            localStorage.setItem('selectedPrice', price);
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
