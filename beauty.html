<html>
<head>
    <title>Beauty Products Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/bg3.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero {
            background-color: rgba(0, 0, 0, 0.7);
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-in-out;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .category {
            text-align: center;
            flex: 1;
            margin: 0 1rem;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background: #fff;
            color: black;
            padding: 1rem;
            transition: transform 0.3s;
            animation: fadeInUp 1s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 1rem 0;
        }
        .product-card .price {
            color: #e91e63;
            font-weight: bold;
        }
         .product-card button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .product-card button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
        .payment {
            margin-top: 1rem;
        }
        .payment button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .payment button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Beauty Products Shop</h1>
    </header>

    <section class="hero">
        <h1>Glow Like Never Before</h1>
    </section>

    <section class="categories">
        <div class="category">
            <img src="image/sc.jpeg" alt="Skincare">
            <h3>Skincare</h3>
        </div>
        <div class="category">
            <img src="image/mk.jpeg" alt="Makeup">
            <h3>Makeup</h3>
        </div>
        <div class="category">
            <img src="image/hc.jpeg" alt="Haircare">
            <h3>Haircare</h3>
        </div>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="image/vc.jpeg" alt="Product 1">
            <h3>Vitamin C Serum</h3>
            <p class="price">$49</p>
            <button onclick="window.location.href='payment1.html';">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="image/mp.jpeg" alt="Product 2">
            <h3>Matte Lipstick</h3>
            <p class="price">$99</p>
            <button onclick="window.location.href='payment1.html';">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="image/sh.jpeg" alt="Product 3">
            <h3>Shampoo & Conditioner</h3>
            <p class="price">$60</p>
            <button onclick="window.location.href='payment1.html';">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="image/fm.jpeg" alt="Product 4">
            <h3>Face Mask</h3>
            <p class="price">$50</p>
            <button onclick="window.location.href='payment1.html';">Buy Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Beauty Products Shop. All rights reserved.</p>
    </footer>
</body>
</html>
