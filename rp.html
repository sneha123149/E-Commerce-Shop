<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/ls.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-password-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .reset-password-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .reset-password-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-password-container button:hover {
            background-color: #0056b3;
        }

        .reset-password-container a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .reset-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h1>Reset Password</h1>
        <form action="ls1.html" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="new-password" placeholder="Enter new password" required>
            <input type="password" name="confirm-password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="ls1">Back to Login</a>
    </div>
</body>
</html>
