<html>
<head>
    <title>Health Products Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/hc.webp'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        .hero {
            background-color: rgba(0, 0, 0, 0.7);
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-out;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in;
        }
        .category {
            text-align: center;
            flex: 1;
            margin: 0 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-in forwards;
        }
        .category img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .category img:hover {
            transform: scale(1.1);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background: #fff;
            color: black;
            padding: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-in forwards;
            transform: translateY(20px);
            transition: transform 0.3s ease-in-out;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 1rem 0;
        }
        .product-card .price {
            color: #e91e63;
            font-weight: bold;
        }
        .product-card button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .product-card button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
        .payment {
            margin-top: 1rem;
        }
        .payment button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .payment button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }

       
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Health Products Shop</h1>
    </header>

    <section class="hero">
        <h1>Prioritize Your Well-Being</h1>
    </section>

    <section class="categories">
        <div class="category">
            <img src="image/sup.webp" alt="Supplements">
            <h3>Supplements</h3>
        </div>
        <div class="category">
            <img src="image/f.jpg" alt="Fitness Equipment">
            <h3>Fitness Equipment</h3>
        </div>
        <div class="category">
            <img src="image/pc.jpg" alt="Personal Care">
            <h3>Personal Care</h3>
        </div>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="image/vct.jpg" alt="Vitamin C">
            <h3>Vitamin C Tablets</h3>
            <p class="price">$25</p>
            <button onclick="window.location.href='payment4.html';">Buy Now</button>

        </div>
        <div class="product-card">
            <img src="image/ym.jpeg" alt="Yoga Mat">
            <h3>Premium Yoga Mat</h3>
            <p class="price">$50</p>
            <button onclick="window.location.href='payment4.html';">Buy Now</button>

        </div>
        <div class="product-card">
            <img src="image/hfm.jpg" alt="Face Mask">
            <h3>Hydrating Face Mask</h3>
            <p class="price">$15</p>
            <button onclick="window.location.href='payment4.html';">Buy Now</button>

        </div>
        <div class="product-card">
            <img src="image/pp.jpg" alt="Protein Powder">
            <h3>Whey Protein Powder</h3>
            <p class="price">$45</p>
            <button onclick="window.location.href='payment4.html';">Buy Now</button>

        </div>
    </section>

    <footer>
        <p>&copy; 2025 Health Products Shop. All rights reserved.</p>
    </footer>
</body>
</html>
